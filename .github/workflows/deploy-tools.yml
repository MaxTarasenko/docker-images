on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Identify changed files
        id: files
        uses: lots0logs/gh-action-get-changed-files@2.2.2

      - name: Determine Dockerfile and Tag
        id: dockerfile
        run: |
          if echo "${{ steps.files.outputs.added_modified }}" | grep -q 'deploy-tools/helm.dockerfile'; then
            echo "::set-output name=dockerfile::deploy-tools/helm.dockerfile"
            echo "::set-output name=tag::helm"
          else
            echo "No relevant changes detected"
            exit 78 # optional: skip the rest of the job if no relevant changes are detected
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          push: true
          tags: mrmerseri/deploy-tools:${{ steps.dockerfile.outputs.tag }}
